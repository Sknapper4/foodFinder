{% extends '../base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
    <div class="col-lg-3 col-md-5 col-8 shadow p-2">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p>Don't have an account? <button class="btn btn-primary"><a class="text-white" href="{% url 'signup' %}">Sign Up</a></button></p>


    </div>
    </div>

{% endblock %}
