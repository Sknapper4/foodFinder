{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}


{% block content %}


    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-lg-3 col-md-5 col-8 shadow p-2" style="margin-top: 2rem;">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign up</button>
            </form>

            <p>Already have an account?<button class="btn btn-primary m-1"><a class="text-white" href="{% url 'login' %}">Login</a></button></p>
        </div>
    </div>


{% endblock %}
