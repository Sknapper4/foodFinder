{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-12 text-center shadow justify-content-center">
                <h3 class="mt-4">City List</h3>
                <div class="mt-0 ml-4 mr-4 mb-4">
                    <form action="" method="get">
                        {{ filter.form.as_p }}
                        {{ form|crispy }}
                        <button class="btn btn-primary mb-4" type="submit" value="submit">Search</button>
                    </form>
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Store</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in filter.qs %}
                            <tr>
                                <td><a class="text-white" href="{% url 'food:city_details' obj.id %}">{{ obj.city }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
