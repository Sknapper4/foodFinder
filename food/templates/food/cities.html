{% extends 'food/base.html' %}


{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-10 text-center shadow justify-content-center">
            <div class="m-5">
                <h3 class="mb-2">City List</h3>
                <a class="text-white btn btn-md btn-primary mb-3" href="{% url 'food:create_store' %}">Add a Store</a>
                {% if city_list %}
                    <table class="table table-dark">
                        <tbody>
                        {% for city in city_list %}
                            {% for store in stores_list %}
                                {% if city.city == store.city %}
                                    <tr>
                                        <td><a href="{% url 'food:city_details' store.id %}">{{ city.city }}</a></td>
                                    </tr>
                                {% endif %}
                            {% endfor %}
                        {% endfor %}

                        </tbody>
                    </table>
                {% endif %}

            </div>
        </div>
    </div>
{% endblock %}
