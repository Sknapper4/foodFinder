{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-lg-3 col-md-6 col-10 shadow p-2" style="margin-top: 6rem">
            {% if form %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary m-2" type="submit" value="submit">Submit</button>
                    <h6>Don't see your store? Click <a href="{% url 'food:create_store' %}">here</a> </h6>
                </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
