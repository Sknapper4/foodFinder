{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-6">
            {% if form %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" value="submit">Submit</button>
                    <h6>Don't see your store? Click <a href="{% url 'food:create_store' %}">here</a> </h6>
                </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
