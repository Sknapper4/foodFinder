{% extends 'food/base.html' %}

{% block content %}

    {% if user.is_authenticated %}

    <div class="text-center">
    {% if stores %}
        {% for store in stores %}
            <li><a href="{% url 'food:store_details' store.id %}">{{ store }}</a></li>
        {% endfor %}
    {% endif %}
    </div>

    {% else %}
        <div class="text-center">
            <p>Please login to view stores!</p>
            <a href="{% url 'login' %}">login</a>
        </div>
    {% endif %}
{% endblock %}
