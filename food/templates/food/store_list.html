{% extends 'food/base.html' %}

{% block content %}

    <div class="row justify-content-center mt-5">
     <div class="col-lg-4 col-md-6 col-10 text-center shadow justify-content-center">
        <div class="m-5">
        <h3 class="mb-2">Store List</h3>
        <a class="text-white btn btn-md btn-primary mb-3" href="{% url 'food:create_store' %}">Add a Store</a>
            {% if stores %}
               <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col">Store</th>
                  <th scope="col">City</th>
                </tr>
              </thead>
               <tbody>
                {% for store in stores %}
                    <tr>
                     <td><a  href="{% url 'food:store_details' store.id %}">{{ store }}</a></td>
                        <td><a href="{% url 'food:city_details' store.id %}" >{{ store.city }}</a></td>
                    </tr>
                {% endfor %}
               </tbody>
                </table>
            {% endif %}

        </div>
        </div>
    </div>

{% endblock %}
