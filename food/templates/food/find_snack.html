{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid">


    <div class="row justify-content-center">
        <div class="col-lg-3 col-md-6 col-10 shadow p-2" style="margin-top: 6rem">


        <form action="" method="get">
            {{ filter.form.as_p }}
            {{ form|crispy  }}
            <button class="btn btn-primary m-2" type="submit" value="submit">Search</button>
        </form>

            <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Snack</th>
                            <th scope="col">Price</th>
                            <th scope="col">Store</th>
                        </tr>
                      </thead>
    <tbody>
    {% for obj in filter.qs %}

                        <tr>
                        <td>{{ obj.name }}</td>
                        <td>{{ obj.pretty_price_string }}</td>
                        <td><a href="{% url 'food:store_details' obj.store.id %}"> {{ obj.store }}</a> - {{ obj.store.city }}</td>

                        </tr>

    {% endfor %}
    </tbody>
</table>


        </div>
    </div>
    </div>

{% endblock %}
