{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-md-8 col-12 text-center shadow justify-content-center">
                <div class="m-5">
                    <form action="" method="get">
                        {{ filter.form.as_p }}
                        {{ form|crispy }}
                        <button class="btn btn-primary m-3" type="submit" value="submit">Search</button>
                    </form>
                    <table class="table table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Snack</th>
                            <th scope="col">Price</th>
                            <th scope="col">Store</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in filter.qs %}
                            <tr>
                                <td><a href="{% url 'food:snack_details' obj.id %}">{{ obj.name }}</a></td>
                                <td>{{ obj.pretty_price_string }}</td>
                                <td><a href="{% url 'food:store_details' obj.store.id %}"> {{ obj.store }}</a> - <a
                                        class="text-white"
                                        href="{% url 'food:city_details' obj.store.id %}">{{ obj.store.city }}</a></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
