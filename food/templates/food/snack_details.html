{% extends 'food/base.html' %}

{% block content %}

    <div class="row justify-content-center">
        <div class="col-8 text-center">
            <h1>{{ snack.name }}</h1>
            <h6>{{ snack.store.name }}</h6>
            {% if snack.sale %}
                <h6>{{ snack }} was on sale.</h6>
            {% endif %}
            <h1>{{ snack.pretty_price_string }}</h1>
        </div>
    </div>

{% endblock %}
