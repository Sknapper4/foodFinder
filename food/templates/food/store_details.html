{% extends 'food/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">

        <div class="col-6 text-center shadow">
            <h2>{{ store.name }}</h2>
            <hr class="w-50">
            <div class="mt-3">
            <h6>Snacks</h6>
            <div class="col-6 text-left mx-auto mt-2">
                {% for snack in store.snack_set.all %}
                    <li><a href="{% url 'food:snack_details' snack.id %}">{{ snack }}</a> - ${{ snack.price }}</li>
                {% endfor %}
            </div>
            </div>
        </div>
{% endblock %}
