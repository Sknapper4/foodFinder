{% extends 'food/base.html' %}

{% block content %}
    <div class="row justify-content-center mt-5">

        <div class="col-6 text-center shadow">
            <div class="m-3">
                <h2>{{ store.name }} of {{ store.city }}</h2>
                <hr class="w-50">
                <div class="mt-3">
                    <h5>Snacks</h5>
                    <div class="col-6 text-left mx-auto mt-2 justify-content-center">
                        <table class="table table-dark">
                            <tr>
                                <td class="border text-center"><h6>Snack</h6></td>
                                <td class="border text-center"><h6>Price</h6></td>
                            </tr>
                            {% for snack in store.snack_set.all %}
                                <tr class="border text-left">
                                    <td class="border col-8"><a
                                            href="{% url 'food:snack_details' snack.id %}">{{ snack }}</a></td>
                                    <td class="border col-4">${{ snack.price }}</td>
                                </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
