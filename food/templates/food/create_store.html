{% extends 'food/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row justify-content-center mt-5">
        <div class="col-2">
            {% if form %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" value="submit">Submit</button>
                </form>
            {% endif %}
        </div>
    </div>

{% endblock %}
