{% extends 'food/base.html' %}

{% block content %}

    {% if user.is_authenticated %}


    <div class="text-center">
   {% if snacks %}
       {% for snack in snacks %}
           <li><a href="{% url 'food:snack_details' snack.id %}">{{ snack }}</a></li>
       {% endfor %}
   {% endif %}
    </div>

    {% else %}
        <div class="text-center">
            <p>Please login to view snacks!</p>
            <a href="{% url 'login' %}">login</a>
        </div>
    {% endif %}


{% endblock %}
